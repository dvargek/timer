<html>
	<head>
		<link rel="stylesheet" href="css/flipclock.css"></link>

		<script src="js/jquery-3.1.1.min.js"></script>
		<script src="js/flipclock.js"></script>

	</head>
	<body>
	<div id="clock" class="clock" style="margin:2em;"></div>
	<div class="message"></div>

	<button class="start">Start Clock</button>

    <form id="zeit">
		<input type="radio" name="zeit" value=15><label>15</label>
		<input type="radio" name="zeit" value=30><label>30</label>
		<input type="radio" name="zeit" value=60><label>60</label>
	</form>

	<script type="text/javascript">
		var clock;
		var time_val = localStorage.getItem('zeit');

		$(document).ready(function() {
			
			clock = $('.clock').FlipClock(time_val, {
		        clockFace: 'MinuteCounter',
		        countdown: true,
		        autoStart: false,
		        callbacks: {
		        	start: function() {
		        		$('.message').html('The clock has started!');
		        	}
		        }
		    });

		    $('.start').click(function(e) {
		    	clock.start();
		    });
		});

		$('input[name="zeit"]').on('change', function(){
		    localStorage.setItem('zeit', $(this).val());
		    var time_val = localStorage.getItem('zeit');
		    location.reload();
    	});
	</script>
	
	</body>
</html>
